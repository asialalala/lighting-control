<article>
    <img
      class="listing-photo"
      [src]="bulb?.photo"
      alt="Exterior photo of {{ bulb?.id }}"
      crossorigin
    />
    <section class="listing-description">
      <h2 class="listing-heading">{{ bulb?.id }}</h2>
      <p class="listing-location">{{ bulb?.id }}, {{ bulb?.id }}</p>
    </section>
    <section class="listing-features">
      <h2 class="section-heading">About this housing location</h2>
      <ul>
        <li>Units available: {{ bulb?.id }}</li>
        <li>Does this location have wifi: {{ bulb?.id }}</li>
        <li>Does this location have laundry: {{ bulb?.id }}</li>
      </ul>
    </section>
    <section class="listing-apply">
        <h2 class="section-heading">Apply now to live here</h2>
        <form [formGroup]="applyForm" (submit)="submitApplication()">
          <label for="intencity">First Name</label>
          <input id="intencity" type="number" formControlName="intenc" min="1" max="100" />
          <label for="last-name">Last Name</label>
          <input id="last-name" type="text" formControlName="lastName" />
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email" />
          <button type="submit" class="primary">Apply now</button>
        </form>
      </section>
  </article>
